<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Stop Watch</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div class="heading">
        <h1>Stop Watch</h1>
    </div>
    <div class="main-div">
        <div class="output-div">
            <h1 id="result"><span id="hour">00</span>:<span id="min">00</span>:<span id="sec">00</span>:<span
                    id="tens">00</span></h1>
        </div>
        <div class="btn-div">
            <button id="start" class="strt-btn"> Start</button>
            <button id="stop" class="stp-btn"> Stop</button>
            <button id="reset" class="rst-btn"> Reset</button>
        </div>

    </div>
</body>

<script type="text/javascript" src="app.js"></script>

</html>
